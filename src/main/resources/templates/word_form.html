<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit User - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <div class="container text-center">
        <div>
            <h1>Edit Word</h1>
        </div>
        <form th:action="@{/words/save}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${word}"
        >
            <input type="hidden" th:field="*{id}" />
            <div>
                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">Question</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{question}" required />
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">Answer</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{answer}" required />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
